<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cats Shop | Web Verify</title>

  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .box {
      text-align: center;
    }

    .title {
      font-size: 22px;
      letter-spacing: 0.2em;
      margin-bottom: 18px;
    }

    .line {
      width: 64px;
      height: 1px;
      background: #fff;
      margin: 0 auto 26px;
      opacity: 0.7;
    }

    .desc {
      font-size: 13px;
      opacity: 0.75;
      letter-spacing: 0.08em;
      margin-bottom: 28px;
    }
  </style>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function verified() {
      document.getElementById("verifyForm").submit();
    }
  </script>
</head>

<body>
  <div class="box">
    <div class="title">認証</div>
    <div class="line"></div>
    <div class="desc">
      下のチェックを完了してください
    </div>

    <form id="verifyForm" action="/verify" method="POST">
      <input type="hidden" name="user_id" value="{{ user.id }}">
      <div class="g-recaptcha"
           data-sitekey="{{ site_key }}"
           data-callback="verified">
      </div>
    </form>
  </div>
</body>
</html>
